<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website Sederhana</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Selamat Datang di Website Sederhana</h1>
        <nav>
            <a href="#">Beranda</a>
            <a href="#">Tentang</a>
            <a href="#">Layanan</a>
            <a href="#">Kontak</a>
        </nav>
    </header>

    <div class="container">
        <section class="form-section">
            <h2>Formulir Pendaftaran</h2>
            <p>Silakan isi formulir di bawah ini untuk mendaftar.</p>
            
            <form>
                <label for="nama">Nama Lengkap:</label>
                <input type="text" id="nama" name="nama">

                <label for="email">Email:</label>
                <input type="email" id="email" name="email">

                <label for="password">Password:</label>
                <input type="password" id="password" name="password">

                <label>Jenis Kelamin:</label>
                <input type="radio" id="laki" name="gender" value="Laki-laki">
                <label for="laki">Laki-laki</label>
                <input type="radio" id="perempuan" name="gender" value="Perempuan">
                <label for="perempuan">Perempuan</label>

                <label>Hobi:</label>
                <input type="checkbox" id="hobi1" name="hobi" value="Musik">
                <label for="hobi1">Musik</label>
                <input type="checkbox" id="hobi2" name="hobi" value="Membaca">
                <label for="hobi2">Membaca</label>
                <input type="checkbox" id="hobi3" name="hobi" value="Olahraga">
                <label for="hobi3">Olahraga</label>

                <label for="kota">Pilih Kota:</label>
                <select id="kota" name="kota">
                    <option>Jakarta</option>
                    <option>Bandung</option>
                    <option>Surabaya</option>
                </select>

                <label for="pesan">Pesan Tambahan:</label>
                <textarea id="pesan" name="pesan" rows="4" placeholder="Tulis pesan di sini..."></textarea>

                <button type="submit">Kirim</button>
            </form>
        </section>

        <aside class="sidebar">
            <h2>Sidebar</h2>
            <p>Bagian sidebar dapat berisi tautan, iklan, atau informasi tambahan.</p>
        </aside>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Tambahan</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f8f8f8;
        }
        .container {
            max-width: 600px;
            margin: auto;
            padding: 20px;
            background-color: #ffffff;
            border: 1px solid #ddd;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #444;
        }
        label {
            display: block;
            margin-top: 10px;
            font-weight: bold;
            color: #555;
        }
        input, textarea, button {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #bbb;
            border-radius: 5px;
            box-sizing: border-box;
        }
        button {
            background-color: #007bff;
            color: white;
            border: none;
            font-size: 16px;
            margin-top: 20px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        #thankYouMessage {
            display: none;
            text-align: center;
            color: green;
            font-size: 18px;
        }
    </style>
    <script>
        function showThankYouMessage() {
            document.getElementById('thankYouMessage').style.display = 'block';
        }
    </script>
</head>
<body>
    <div class="container">
        <h1>Form Tambahan</h1>
        <form onsubmit="showThankYouMessage(); return false;">
            <label for="address">Alamat:</label>
            <input type="text" id="address" name="address" required>
            
            <label for="phone">Nomor Telepon:</label>
            <input type="text" id="phone" name="phone" required>
            
            <label for="desc">Deskripsi Diri:</label>
            <textarea id="desc" name="desc" rows="4" required></textarea>
            
            <button type="submit">Submit</button>
        </form>
        <div id="thankYouMessage">
            <p>Terima kasih telah mengisi formulir. Kami akan segera memproses data Anda.</p>
        </div>
    </div>
</body>
</html>
